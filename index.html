<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أداة كلمات المرور</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="assets/styles/style.css" rel="stylesheet">
</head>
<body>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card app-card">
          <div class="card-body p-4 p-md-5">
            <h1 class="h4 mb-4 text-center">أداة كلمات المرور</h1>

            <!-- Tabs -->
            <ul class="nav nav-pills justify-content-center gap-2 mb-4" id="pwTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="btn btn-outline-primary active" id="check-tab" data-bs-toggle="tab" data-bs-target="#check" type="button" role="tab" aria-controls="check" aria-selected="true">
                  فحص القوة
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="btn btn-outline-primary" id="gen-tab" data-bs-toggle="tab" data-bs-target="#gen" type="button" role="tab" aria-controls="gen" aria-selected="false">
                  إنشاء كلمة مرور
                </button>
              </li>
            </ul>

            <div class="tab-content">
              <!-- Checker -->
              <div class="tab-pane fade show active" id="check" role="tabpanel" aria-labelledby="check-tab" tabindex="0">
                <label for="pw" class="form-label">أدخل كلمة المرور</label>
                <div class="input-group mb-2">
                  <input type="password" id="pw" class="form-control mono" placeholder="********" autocomplete="new-password" />
                  <button class="btn btn-outline-secondary" type="button" id="toggleVis"><i class="bi bi-eye"></i></button>
                  <button class="btn btn-outline-secondary" type="button" id="copyPw"><i class="bi bi-clipboard"></i></button>
                </div>

                <div class="mb-2 small text-muted">الطول، وحروف كبيرة/صغيرة، وأرقام، ورموز محسوبة مثل نسختك C++.</div>

                <div class="progress mb-2" style="height: 10px;">
                  <div id="meter" class="progress-bar bg-danger" role="progressbar" style="width: 20%;"></div>
                </div>
                <div id="rating" class="fw-semibold mb-3">القوة: ضعيفة ❌</div>

                <ul class="list-unstyled mb-0">
                  <li class="criterion mb-1"><i id="crit-len" class="bi bi-x-circle text-danger"></i> الطول ≥ 8</li>
                  <li class="criterion mb-1"><i id="crit-upper" class="bi bi-x-circle text-danger"></i> يحتوي على حرف كبير (A-Z)</li>
                  <li class="criterion mb-1"><i id="crit-lower" class="bi bi-x-circle text-danger"></i> يحتوي على حرف صغير (a-z)</li>
                  <li class="criterion mb-1"><i id="crit-digit" class="bi bi-x-circle text-danger"></i> يحتوي على رقم (0-9)</li>
                  <li class="criterion mb-1"><i id="crit-symbol" class="bi bi-x-circle text-danger"></i> يحتوي على رمز (!@#$…)</li>
                </ul>
              </div>

              <!-- Generator -->
              <div class="tab-pane fade" id="gen" role="tabpanel" aria-labelledby="gen-tab" tabindex="0">
                <div class="row g-3">
                  <div class="col-12">
                    <label for="length" class="form-label">الطول: <span id="lenLabel" class="fw-semibold">16</span></label>
                    <input type="range" class="form-range" id="length" min="8" max="64" step="1" value="16">
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="incLower" checked>
                      <label class="form-check-label" for="incLower">حروف صغيرة</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="incUpper" checked>
                      <label class="form-check-label" for="incUpper">حروف كبيرة</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="incDigits" checked>
                      <label class="form-check-label" for="incDigits">أرقام</label>
                    </div>
                  </div>
                  <div class="col-6 col-md-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="incSymbols" checked>
                      <label class="form-check-label" for="incSymbols">رموز</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="noAmbiguous" checked>
                      <label class="form-check-label" for="noAmbiguous">تجنّب المحارف الملتبسة (0/O, 1/l/I …)</label>
                    </div>
                  </div>

                  <div class="col-12 d-flex gap-2">
                    <button id="genBtn" class="btn btn-primary flex-grow-1"><i class="bi bi-magic"></i> توليد</button>
                    <button id="copyGen" class="btn btn-outline-secondary"><i class="bi bi-clipboard"></i> نسخ</button>
                  </div>

                  <div class="col-12">
                    <label class="form-label mb-1">النتيجة</label>
                    <input id="genOut" class="form-control mono password-output" readonly value="">
                    <div class="form-text" id="genStrength">القوة: —</div>
                  </div>
                </div>
              </div>
            </div>

          </div> <!-- /card-body -->
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
